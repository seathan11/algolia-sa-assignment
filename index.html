<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <link rel="stylesheet" type="text/css" href="./src/style.css" />

  <title>algolia-sa-assignment</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo-container">
        <img class="header__logo" src="src/assets/logo.svg">
      </div>
      <div class="header__searchbox-container">
  

          <div class="searchWidget widget">
            <div class="searchWidgetPreview">
              <div class="ais-SearchBox-wrapper" id="search-wrapper">
                <div class="ais-SearchBox" id="search-box"></div>
              </div>
            </div>
            <div class="absolute bottom-0 text-center w-full flex flex-col"></div>
            <div class="federated-results-container">
              <div class="column">
                <h2>Suggestions</h2>
                <div id="suggestions"></div>
              </div>
              <div class="column">
                <h2>Products</h2>
                <div id="products"></div>
                <a href="#">See more products</a>
              </div>
          </div>



  
        </div>
      </div>
    </div>
  </header>

  <div class="results">
    <div class="results__container">
      <div class="facet-panel">
        <div class="facet-panel__container">
      </div>
        <div class="facet-panel__container">
          <h2>Brand</h2>
          <div class="facet-panel__facet-list" id="brand-facet"></div>
        </div>
        <div class="facet-panel__container">
          <h2>Categories</h2>
          <div class="facet-panel__facet-list" id="categories-facet"></div>
        </div>
      </div>

    

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.4"></script>
  
  <script src="./src/main.js" type="module"></script>
</body>

</html>
